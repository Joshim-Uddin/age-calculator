<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Javascript</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form action="" id="ageForm">
            <div class="today">
                <span>Today's Date:</span>
                <input type="date" name="date" id="currentDate">
            </div>
            <div class="birthday">
                <span>Birthday</span>
                <input type="date" name="" id="birthday">
            </div>
            <div class="btn">
                <button class="btn-1" id="cal">Calculate</button>
                <button class="btn-1" id="clr">Clear</button>
            </div>
            <hr>
            <div class="output">
                <span>Age is</span>
                <table class="tab">
                    <tr>
                        <th>Years</th>
                        <th>Months</th>
                        <th>Days</th>
                    </tr>
                    <tr>
                        <td><input class="table" type="" id="year" disabled></td>
                        <td><input class="table" type="" id="month" disabled></td>
                        <td><input class="table" type="" id="day" disabled></td>
                    </tr>
                    
                </table>
            </div>
            <div class="nextBirth">
                <span>Next Birthday in</span>
                <table class="tab">
                    <tr>
                        <th>Months</th>
                        <th>Days</th>
                    </tr>
                    <tr>
                        <td><input class="table" type="" id="fbm" disabled></td>
                        <td><input class="table" type="" id="fbd" disabled></td>
                    </tr>
                    
                </table>
            </div>
            <div class="extraInfo">
                <span>Extra Information</span>
                <div class="extra">
                    <span>Years</span>
                    <input type="" id="exYears" disabled>
                </div>
                <div class="extra">
                    <span>Months</span>
                    <input type="" id="exMonths" disabled>
                </div>
                <div class="extra">
                    <span>Days</span>
                    <input type="" id="exDays" disabled>
                </div>
                <div class="extra">
                    <span>Hours</span>
                    <input type="" id="exHours" disabled>
                </div>
                <div class="extra">
                    <span>Minutes</span>
                    <input type="" id="exMinutes" disabled>
                </div>
                <div class="extra">
                    <span>Seconds</span>
                    <input type="" id="exSeconds" disabled>
                </div>
            </div>
            
            
            
        </form>

    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
